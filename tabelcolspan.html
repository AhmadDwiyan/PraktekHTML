<!DOCTYPE html>
<html>
	<head>
		<title> Tabel Colspan </title>
	</head>
	<body>
		<h4> Timeline Tabel </h4>
		<table width="50%" border="1px" cellpadding="5" >
		<thead>
		<tr>
		<th rowspan="4" > Nama </th>
		<th colspan="5"> Timeline </th>
		</tr>
			
			
		<tr>
		<th> Minggu ke 1 </th>
		<th> Minggu Ke 2 </th>
		<th> Minggu Ke 3 </th>
		<th> Minggu Ke 4 </th>
		</tr>
		</thead>
		<tbody>
		<tr>
		<td> Anak Rajin </td>
		<td colspan="4" align="center" > Capek Ketiduran </td>
	
		
		</tr>
		<tr>
		<td> Anak Manusia </td>
		<td colspan="2" align="center" > Ngoding </td>
		<td colspan="1" aling="center" > Makan </td>
		<td> Ibadah </td>
		
		</tr>
		
	</tbody>
		
	</body>
</html>
